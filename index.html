<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    body {
      display: grid;
      gap: 2em;
    }

    header {
      display: grid;
      grid-template-columns: repeat(6, 1fr);

      box-shadow: 0px 10px 5px 0px rgba(0, 0, 0, 0.75);
      -webkit-box-shadow: 0px 10px 5px 0px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: 0px 10px 5px 0px rgba(0, 0, 0, 0.75);
    }

    header div {
      cursor: pointer;
      font-size: 35px;
    }
  </style>
</head>

<body>
  <header>
    <div>Logo</div>
    <div>Wedding</div>
    <div>Marriage Registration</div>
    <div>Events</div>
    <div>Price List</div>
    <div>Contact</div>
  </header>
  <article>
    <div>首頁</div>
  </article>
  <script src="./test.js"></script>
</body>

</html>
